<form action="talak.html" style="border:1px solid #ccc">
    <div class="container">
      <h1>Reģistrējies</h1>
      <p>Aizpildi formu lai reģistrētos.</p>
      <hr>
  
      <label for="email"><b>Username</b></label>
      <input type="text" placeholder="Enter Email" name="email" required><br> <br>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required><br><br>
  
      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required><br><br>
  
      <div class="clearfix">
        <button type="submit" class="signupbtn">Reģistrējies</button>
      </div>
    </div>
  </form>
